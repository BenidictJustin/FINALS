<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
        .placeholder-info::placeholder {
            color: #0dcaf0; 
            opacity: 1; 
        }
    </style>
</head>
<body>
   <div class="container d-flex justify-content-center align-items-center" style="height: 105vh;">
            <div class="card-body">
                <h2 class="card-title text-center text-info">Login</h2>
                <form>
          
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control placeholder-info" id="username" placeholder="Enter your username">
                    </div>
           
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control placeholder-info" id="password" placeholder="Enter your password">
                    </div>
                  
                    <a href="" class="btn btn-info w-100 mb-4 text-white text-center">Login</a>

                </form>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
